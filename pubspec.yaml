name: food_delivery_app
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ^3.5.3

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  flutter_svg: ^2.0.11
  http: ^1.2.2
  provider: ^6.1.2
  dartz: ^0.10.1
  flutter_rating_bar: ^4.0.1
  lottie: ^3.1.3
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  dotted_line: ^3.2.3
  badges: ^3.1.2

  path_provider: any
dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^4.0.0
  hive_generator: ^2.0.1
  build_runner: ^2.4.13

flutter:
  uses-material-design: true
  assets:
     - assets/images/ic_arrow_details.svg
     - assets/images/ic_arrow_open.svg
     - assets/images/ic_back.svg
     - assets/images/ic_camera.svg
     - assets/images/ic_cart.svg
     - assets/images/ic_facebook.svg
     - assets/images/ic_filter.svg
     - assets/images/ic_google.svg
     - assets/images/ic_items_add.svg
     - assets/images/ic_items_subtract.svg
     - assets/images/ic_like_add.svg
     - assets/images/ic_menu.svg
     - assets/images/ic_nav_favorites.svg
     - assets/images/ic_nav_home.svg
     - assets/images/ic_nav_cart.svg
     - assets/images/ic_nav_profile.svg
     - assets/images/ic_remove.svg
     - assets/images/ic_search.svg
     - assets/images/ic_search_empty.svg
     - assets/images/ic_like_remove.svg
     - assets/images/ic_star.svg
     - assets/images/launch_background.png
     - assets/lottie/loading.json
     - assets/lottie/empty_cart.json
     - assets/lottie/empty_favorite.json


  fonts:
     - family: futura
       fonts:
         - asset: assets/fonts/futura_regular.ttf
         - asset: assets/fonts/futura_medium.ttf
         - asset: assets/fonts/futura_bold.ttf
     - family: roboto
       fonts:
         - asset: assets/fonts/roboto_regular.ttf
         - asset: assets/fonts/roboto_medium.ttf
         - asset: assets/fonts/roboto_bold.ttf



